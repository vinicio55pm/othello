        function actualizarMarcador() {
            /*

            */
            var blancas = 0;
            var negras = 0;
            var tableroPuntos = document.getElementById("puntuacion");
            for (i = 0; i < 8; i++) {
                for (j = 0; j < 8; j++) {
                    if (tablero[i][j] == 1) {
                        negras++;
                    } else if (tablero[i][j] == 2) {
                        blancas++;
                    }
                }
            }
            tableroPuntos.innerHTML = "Negras: " + negras + " Blancas: " + blancas;
        }
